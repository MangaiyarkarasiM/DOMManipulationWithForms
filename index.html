<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1 id="title" class="text-center">DOM Manipulation with Forms</h1>
        <p id="description" class="text-center">DOM Manipulation with Forms</p>
    </div>
    <form id="form" onsubmit="return false" target="_self">
        <div class="form-group">
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" placeholder="Enter the first name" required="true"><br>   
            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" placeholder="Enter the last name" required="true"><br>
            <label for="address">Address: </label>
            <textarea id="address" cols="40" rows="3" placeholder="Enter the address"></textarea><br>
            <label for="pincode">Pincode: </label>
            <input type="text" id="pincode" size="5" maxlength="6" placeholder="666666" required="true"><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="male" value="Male"> Male <input type="radio" name="gender" id="female" value="Female">Female<br>
            <label for="choiceoffood">Choice of food: (Select atleast two): </label><input type="checkbox" class="choiceoffood" value="Food 1"> Food 1 
            <input type="checkbox" class="choiceoffood" value="Food 2"> Food 2  <input type="checkbox" class="choiceoffood" value="Food 3"> Food 3 
            <input type="checkbox" class="choiceoffood" value="Food 4"> Food 4  <input type="checkbox" class="choiceoffood" value="Food 5"> Food 5 <br>
            <label for="state">State: </label>
            <input type="text" id="state"><br>
            <label for="country">Country: </label>
            <input type="text" id="country"><br>
            <button class="btn btn-primary" type="submit" id="submit" onclick="displayTable()">Submit</button>
        </div>
    </form>
    <div>
        <table class="table table-bordered table-responsive-sm table-responsive-md">
            <thead>
                <tr class="table-primary">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-secondary">
                    <td id="firstname"></td>
                    <td id="lastname"></td>
                    <td id="addressid"></td>
                    <td id="pincodeid"></td>
                    <td id="genderid"></td>
                    <td id="food"></td>
                    <td id="stateid"></td>
                    <td id="countryid"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <!--<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>-->
</body>
</html>
